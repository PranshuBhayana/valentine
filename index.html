/* background hearts & flowers */

.personal{

  font-size:15px;
  color:#ff4d88;

.score{

  height:120px;
}

#no{

  height:6px;

/* confetti */
.confetti{

  width:8px;
  height:8px;

}
@keyframes conf{

}

@keyframes wiggle{
