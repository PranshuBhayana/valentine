/* floating hearts & flowers */
.bg{

}
@keyframes float{

}

/* card */
.card{

  padding:25px;
  border-radius:25px;
  width:92%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 50px rgba(255,105,180,.4);

  z-index:2;
}

img.main{

.hug{

.personal{

  font-weight:600;
  margin-top:10px;

.score{

  color:#ff4d88;
}

/* buttons */
.buttons{
  position:relative;
  height:120px;
}

button{
  padding:14px 26px;
  font-size:17px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  transition:.3s;
}

#yes{

  color:#fff;
  z-index:3;
}

#yes.pulse{
  animation:pulse 1.1s infinite;
  box-shadow:0 0 18px rgba(255,77,136,.8);

@keyframes pulse{

}

#no{
  background:#ffd6e5;
  color:#ff4d88;
  position:absolute;
  top:0;
}

/* fireworks */
.fire{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:boom 2s ease-out forwards;
}
@keyframes boom{
  to{transform:scale(12);opacity:0}
}

/* confetti */
.confetti{

  height:8px;
  animation:conf 3s linear forwards;
}

  animation:wiggle 1.5s infinite;
}
@keyframes wiggle{
  25%{transform:rotate(-3deg)}

}
.box.open{
  animation:none;
  transform:scale(1.2);
}

/* sparkles */
.sparkle{
  position:fixed;
  font-size:16px;
  animation:spark 1.2s ease-out forwards;
}
@keyframes spark{
  from{transform:scale(0);opacity:1}
  to{transform:translateY(-80px) scale(1.5);opacity:0}
}

.snap{

  margin-top:10px;

</style>
