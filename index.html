/* Card */

/* Main GIF */
img.main{

/* Scoreboard */

  border-radius:30px;

#yes{

  color:white;
}

#no{
  background:#ffd6e5;
  color:#ff4d88;
  position:absolute;
}

/* Soft hearts background */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  opacity:0.25;
  animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
  to{transform:translateY(-120vh)}
}

/* Firecrackers */
.fire{

  width:6px;
  height:6px;
  border-radius:50%;
  animation:boom 1.2s ease-out forwards;
  z-index:3;
}

@keyframes boom{

  to{transform:scale(8);opacity:0}
}

/* Gift boxes */

  justify-content:space-around;
  margin-top:20px;
}

.box{

  height:90px;

  font-size:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  animation:wiggle 1.5s infinite;
}

@keyframes wiggle{
  0%,100%{transform:rotate(0)}

}

.share{

</style>
